<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using Three.js</title>
    <meta charset="UTF-8">
    <meta name="description" content="basic scene with three.js">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: radial-gradient(#1e1e1e, #000000);
            overflow: hidden;
        }
        h2 {
          position: relative;
          left: 30px;
          color:white;
        }
        footer{
          position: absolute;
          left: 30px;
          bottom: 10px;
          color:white;    
        }

    </style>
</head>
<body>
    <h2>Adventures in AR</h2>
<script type="module">
    import * as THREE from './build/three.module.js';
    import {OrbitControls} from './js/OrbitControls.js';
    import {FlakesTexture} from './js/FlakesTexture.js';
    import {RGBELoader} from './js/RGBELoader.js';

    let scene, camera, renderer, controls, pointlight;

    function init() {
        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        //renderer settings
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.25;
        //camera
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 0, 500);
        controls = new OrbitControls(camera, renderer.domElement);
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.6;
        controls.enableDamping = true;
        //lighting
        pointlight = new THREE.PointLight(0xffffff, 1);
        pointlight.position.set(200, 200, 2000);
        scene.add(pointlight);

        let envmaploader = new THREE.PMREMGenerator(renderer);

        new RGBELoader().setPath('./textures/').load('delta_2_4k.hdr',
            function (hdrmap) {
                let envmap = envmaploader.fromCubemap(hdrmap);

                //texture
                let texture = new THREE.CanvasTexture(new FlakesTexture());
                //horizontal wrapping
                texture.wrapS = THREE.RepeatWrapping;
                //vertical wrapping
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.x = 10;
                texture.repeat.y = 6;
                //material
                const sphereMaterial = {
                    color: 0xca18b7,
                    clearcoatRoughness: 0.1,
                    clearcoat: 1.0,
                    roughness: 0.5,
                    metalness: 0.9,
                    normalMap: texture,
                    normalScale: new THREE.Vector2(0.15, 0.15),
                    envMap: envmap.texture
                };
                //add a sphere
                let sphereGeo = new THREE.SphereGeometry(100, 64, 64);
                //let sphereMat = new THREE.MeshPhysicalMaterial();
                let sphereMat = new THREE.MeshPhysicalMaterial(sphereMaterial);
                let sphereMesh = new THREE.Mesh(sphereGeo, sphereMat);
                scene.add(sphereMesh);
                animate();
            }
        );
    }

    function animate() {
        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    init();
</script>
    <footer>Charles Brandt &copy;2024</footer>
</body>
</html>

<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<style>
			#instructions{
				position:absolute;
				top:0px;
				left:0px;
				background-color: #FFFFFF88;
				padding:5px;
				width:300px;
				z-index:10;
			}
			
			img{
				float: left;
			}
		</style>
		<title>
			Marker AR Demonstration
		</title>
    </head>

    <body style="margin: 0; overflow: hidden;">
	<script>
		function toggleArt(){		
			let targ = document.getElementById("2dImage");
			if(targ.hidden){
				targ.hidden = false;
			}else{
				targ.hidden = true;
			}
			/*
			  if (targ.style.display === "none") {
				targ.style.display = "block";
			  } else {
				targ.style.display = "none";
			  }		*/
			//alert("toggle art");
		}
	</script>
		<div id="instructions"><b>To see the AR in action take a picture of this marker symbol (with the black border) with your phone. Then show that image to the webcam.</b>
			<img src="./assets/pattern-symbol2.png" height="300px" alt="tracking symbol">
			</br><a href="https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html" target="_blank">Make your own marker images here.</a>
			<button onclick=toggleArt() hidden>Change art</button>
		</div>
        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
            id="scene"
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                url="./assets/pattern-symbol2.patt"
            >
				<!--<a-entity gltf-model=”url(./assets/dog.gltf)”></a-entity>-->
                <a-image 
					id="2dImage"
                    src="./assets/chickenBucket.jfif"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

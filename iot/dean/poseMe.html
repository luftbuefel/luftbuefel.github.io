<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pose Me</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <!--<script src="https://unpkg.com/aframe-event-set-component@^4.2.1/dist/aframe-event-set-component.min.js"></script>-->
        <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

        <script src="./js/poseMe.js"></script>
        <script src="js/targetCircles.js"></script>
        <!--<script src="js/colorChange.js"></script>-->
        <!--<script src="js/setColor.js"></script>-->
    </head>
    <body>
        <!--cursor="rayOrigin:mouse"-->
        <a-scene pose-me cursor="rayOrigin: mouse">
            <a-assets>
                <img src="assets/bruce.jpg" id="cow" />
                <a-mixin id="fluttering" animation="property: position; to:0.2 0 0; dir:alternate; dur: 250; easing: easeInOutSine; loop: true"></a-mixin>
                <a-mixin id="red" material.color="#55000"></a-mixin>
            </a-assets>

            <a-entity>
                <a-camera mouse-cursor>
                    <a-cursor>
                        <a-circle id="me" radius="0.15" src="#cow" opacity=".75"></a-circle>
                    </a-cursor>
                </a-camera>
            </a-entity>
            <!--<a-box position="0 0 -2" mixin="red" color="tomato" depth="2" height="4" width="0.5"></a-box>-->
            <a-plane scale="10 10 1" rotation="-90 0 0"></a-plane>
        </a-scene>
    </body>
</html>

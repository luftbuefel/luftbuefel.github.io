<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="js/rotateMatch.js"></script>
    </head>

    <body>
        <a-scene>
            <a-text
                rotation="0 0 90"
                track-rotation
                id="staticText"
                value="Hello, World!"
                color="#000"
                position="0 2 -5"></a-text>
            <a-camera id="cam">
                <a-cursor>
                    <a-text
                        camera-rotation
                        id="cursorText"
                        value="Hello, World!"
                        position="-0.44827 0.49827 -2.29836"
                        color="#000"
                        text=""></a-text>
                </a-cursor>
            </a-camera>
            <a-box
                rotation="0 45 0"
                color="#FF0000"
                position="-1 0.5 -3"></a-box>
        </a-scene>
    </body>
</html>

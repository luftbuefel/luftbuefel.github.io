<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <!--https://carnaux.github.io/NFT-Marker-Creator/#/-->
    <!--https://aframe.io/blog/arjs/-->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
>
    <a-assets>
        <img src="./assets/mouth.png" id="mouth"/>
        <img src="./assets/glasses.png" id="glasses"/>
        <!--don't load your patterns in here; do it directly"-->
    </a-assets>
    <a-marker
            id="animated-marker"
            type="pattern"
            url="./assets/symbolE.patt"
    >
        <a-image src="#glasses"
                 rotation="-90 0 0"
                 position="-1 0 0"
                 scale="1 0.233 1">            
        </a-image>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
